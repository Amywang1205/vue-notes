<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>minxins</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			var mixin = {
				created: function(){
					console.log(1);
				}
			}
			Vue.mixin({
				created: function(){
					var myOption = this.$options.myOption;
					if(myOption){
						console.log(myOption)
					}
				}
			})
			var vm = new Vue({
				created : function(){
					console.log(2)
				},
				myOption: 'hi',
				mixins: [mixin]
			})
		</script>
	</body>
</html>
