<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="box">
			<child msg="hello"></child>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component('child',{
			props: ['msg'],
			template: '<span>{{msg}},DDFE!</span>'
		});
		var vm = new Vue ({
			el : '#box'
		})
	</script>
</html>
