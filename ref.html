<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in list" :ref="item">{{item.name}}</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				list: [
					{id: 1,name:11},
					{id: 2,name:22},
					{id: 3,name:33}
				]
			},
			methods: {
				console: function(){
					console.log(this.$refs);
				}
			},
			mounted: function(){
				console.log(1);
				this.console();
			}
		});
	</script>
</html>
