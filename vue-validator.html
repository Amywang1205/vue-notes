<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>validator</title>
		<script src="vue-validator.js" type="text/javascript" charset="utf-8"></script>
		<script src="vue1.0.28.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<validator name="validator">
				<form novalidate>
					<div class="username-field">
						<label for="username">username:</label>
						<input type="text" id="username" v-validate:username="[required]"/>
					</div>
					<div class="comment-field">
						<label for="comment">comment:</label>
						<input type="text" id="comment" v-validate:comment="{maxlength:256}"/>
					</div>
					<div class="errors">
						<p v-if="$validation.username.required">required your name</p>
						<p v-if="$validation.comment.maxlength">your comment is too long</p>
					</div>
					<input type="submit" value="send" v-if="$validation.valid"/>
				</form>
			</validator>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el: '#app'
		})
	</script>
</html>
