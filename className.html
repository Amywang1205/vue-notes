<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#box{
				width: 300px;
				height: 60px;
				border: 1px solid pink;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>		
	</body>
	<script type="text/javascript">
		var vm = Vue.extend({
			template: '<p>{{firstName}}{{lastName}}是个人</p>',
			data: function(){
				return{
					firstName: 'Amy',
					lastName: 'Wang'
				}
			}
		})
		new vm().$mount('#box');
		document.addEventListener('DOMContentLoaded',function(){console.log(1)},false);
	</script>
</html>
